<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="left: 45%"> Bạn thích mình không? </h1>
<input type="button" style="position: absolute; left: 100px;top: 100px; " value="YES" onclick = " yesClick();" >

<input id="no" type="button" style="position: absolute; left: 300 px;top: 100px; " value="NO" onmouseover="noClick()" >

<script>
    function yesClick() {
      alert("Mình cũng thích bạn!");
    }
    function noClick() {
        var x=Math.round(Math.random()*window.innerWidth);
        var y=Math.round(Math.random()*window.innerHeight);
        document.getElementById("no").style.left=x+ 'px';
        document.getElementById("no").style.top=y+ 'px';
    }
</script>
</body>
</html>
