<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=Number(prompt("nhap 1 số: "))
    switch (number) {
        case: 0
            alert(không chuyển thành switch-case được);
            break;
        case :1
            alert(không chuyển được nhé);
            break;
    };
</script>
</body>
</html>
